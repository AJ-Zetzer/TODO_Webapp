<html lang="en">
<head>
    <title>TODO App</title>
    <link rel="stylesheet" href="/css/pico.lime.css">
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/site.js"></script>
    <script src="/js/Sortable.js"></script>
    <script src="/js/htmx.js"></script>

</head>
<body>
<header class="container center">
    <form>
        <input style = "float: right; width: 300px" class="form-control" type="search"
            name="search" placeholder="Begin Typing"
            hx-get="/todos/search"
            hx-trigger="input changed delay:500ms, search"
            hx-target="main"
            >
    </form>

    <h1><img style="height: 60px; width: 200px" src="/img/todo.svg"> TODOApp</h1>
</header>
<main class="container">
    {% block content %}{% endblock %}

</main>
</body>
</html>
